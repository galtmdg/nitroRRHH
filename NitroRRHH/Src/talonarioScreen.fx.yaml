"talonarioScreen As screen.'autoLayout_Sidebar_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    detallesPlanillaMainContainer As groupContainer.verticalAutoLayoutContainer:
        BorderColor: =RGBA(255, 255, 255, 1)
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        detallesPlanillaBottomContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(45, 49, 66, 0.93)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =15
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =15
            PaddingLeft: =15
            PaddingRight: =15
            PaddingTop: =15
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            detallesPlanillaSideBarContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                Fill: =RGBA(45, 49, 66, 1)
                FillPortions: =0.5
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingTop: =10
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =4

                detallesPlanillaNavBar As NavBar:
                    LayoutMinHeight: =640
                    LayoutMinWidth: =640
                    ZIndex: =5

            detallesPlanillaContentContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(45, 49, 66, 1)
                FillPortions: =7
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingLeft: =16
                PaddingTop: =15
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =5

                Container9_1 As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =1

                    planillaTitleIcon_1 As icon.Trending:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =App.Theme.Colors.Lighter80
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Icon: =Icon.Journal
                        ZIndex: =1

                    planillaTitleText_1 As Texto:
                        AutoHeight: =false
                        BorderColor: =""
                        BorderStyle: =""
                        DisplayMode: =DisplayMode.Edit
                        Font: =Font.'Lato Black'
                        FontColor: =RGBA(255, 255, 255, 0)
                        Height: =72
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        Size: =60
                        Text: ="Detalle colaborador"
                        Width: =Parent.Width
                        Wrap: =true
                        X: =0
                        Y: =0
                        ZIndex: =2

                Container15 As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.Light
                    Fill: =RGBA(148, 148, 148, 1)
                    FillPortions: =7
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =2

                    HtmlText2 As htmlViewer:
                        Height: =618
                        HtmlText: |-
