                                        <strong>Correo:</strong> info@latamdigital.com
                                    </div>
                                </div>
                            <div style='width: 800px; margin: 20px auto; border: 1px solid #000; padding: 20px; background-color: #fff;'>
                                <h2 style='text-align: center; margin-top: 0;'>Latam Digital</h2>
                                    <div style='text-align: center; flex: 1; margin-right: 20px; margin-bottom: 10px;'><strong>Ruc:</strong> 1075366-1-553185 Dv.55</div>
                                    <div style='text-align: center; flex: 1; margin-right: 20px; margin-bottom: 10px;'><strong>Periodo:</strong> 01/04/2024 al 15/04/2024</div>
                                    <div style='flex: 1; margin-right: 20px; margin-bottom: 10px;'><strong>Nombre:</strong> " & Colaboradores.Selected.Nombre &" " & Colaboradores.Selected.Apellido & " 
                                     <strong>Cedula:<strong>" & Colaboradores.Selected.NIdentificacion &"</div>
                                    <div style='display: flex; justify-content: space-between; flex-wrap: wrap; margin-top: 10px;'>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>N° S.S.:</strong>" & Colaboradores.Selected.SS &"</div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>Salario Bruto:</strong>" & Colaboradores.Selected.SS &"</div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>Extras:</strong></div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>ISR:</strong>" & Colaboradores.Selected.ISR &"</div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>S.S.:</strong>" & Colaboradores.Selected.SS &"</div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>S.E.:</strong>" & Colaboradores.Selected.SE &"</div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>Salario Neto:</strong>" & Colaboradores.Selected.SalarioNeto &"</div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>Gastos de Representación:</strong>" & Colaboradores.Selected.GastoRepresentacion &"</div>
                                    <div style='flex: 1; margin-right: 100px; margin-bottom: 10px;'><strong>Descuentos:</strong></div>
                                    <div style='flex: 1; margin-bottom: 10px;'><span>Descuento Prést. Hipot.:</span> B/.199.66</div>
                                </div>
                            </div>
                            
                            <div style='display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid #000;'>
                                <div style='display: flex; align-items: center;'>
                                    <p style='margin: 0;'>www.latamdigital.com</p>
