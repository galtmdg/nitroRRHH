"overViewScreen As screen.'autoLayout_Sidebar_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    MainContainer As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(45, 49, 66, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        BottomContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(45, 49, 66, 1)
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutWrap: =true
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =3

            SideBarContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Regular
                Fill: =RGBA(45, 49, 66, 1)
                FillPortions: =0.5
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =5
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingTop: =10
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =4

                Image1 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Height: =90
                    Image: =User().Image
                    RadiusBottomLeft: =120
                    RadiusBottomRight: =120
                    RadiusTopLeft: =120
                    RadiusTopRight: =120
                    Width: =90
                    ZIndex: =1

                btnInicioNav As Button:
                    Appearance: ='ButtonCanvas.Appearance'.Primary
                    BasePaletteColor: =RGBA(209, 67, 67, 1)
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    Text: ="Inicio"
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =2

                btnPlanillaNav As Button:
                    Appearance: ='ButtonCanvas.Appearance'.Primary
                    BasePaletteColor: =RGBA(209, 67, 67, 1)
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    Text: ="Planilla"
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =3

                btnVacacionesNav As Button:
                    Appearance: ='ButtonCanvas.Appearance'.Primary
                    BasePaletteColor: =RGBA(209, 67, 67, 1)
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    Text: ="Vacaciones"
                    Width: =Parent.Width
                    X: =0
                    Y: =0
                    ZIndex: =4

            ContentContainer As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =7
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =5

