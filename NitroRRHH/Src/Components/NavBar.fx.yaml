NavBar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: |
        =250
    Width: =250
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        Image1_1 As image:
            AlignInContainer: =AlignInContainer.Center
            BorderColor: =App.Theme.Colors.Darker40
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =90
            Image: =User().Image
            RadiusBottomLeft: =120
            RadiusBottomRight: =120
            RadiusTopLeft: =120
            RadiusTopRight: =120
            Width: =90
            ZIndex: =1

        btnInicioNav_1 As Botón:
            Appearance: ='ButtonCanvas.Appearance'.Subtle
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            FontColor: =RGBA(240, 98, 15, 1)
            FontSize: =20
            Height: =32
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: =Navigate(overViewScreen,ScreenTransition.Fade)
            Text: ="Inicio"
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =2

        btnPlanillaNav_1 As Botón:
            Appearance: ='ButtonCanvas.Appearance'.Subtle
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            FontColor: =RGBA(240, 98, 15, 1)
            FontSize: =20
            Height: =32
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            OnSelect: =Navigate(planillaScreen,ScreenTransition.Fade)
            Text: ="Planilla"
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =3

        btnVacacionesNav_1 As Botón:
            Appearance: ='ButtonCanvas.Appearance'.Subtle
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            FontColor: =RGBA(240, 98, 15, 1)
            FontSize: =20
            Height: =32
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            Text: ="Vacaciones"
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =4

